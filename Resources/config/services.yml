services:
    # default configuration for services in *this* file
    _defaults:
        autowire: false     # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false       # Allows optimizing the container by removing unused services; this also means
                            # fetching services directly from the container via $container->get() won't work.
                            # The best practice is to be explicit about your dependencies anyway.

    JR\CoreDocBundle\Controller\:
        resource: '../../Controller'
        tags: ['controller.service_arguments']

    JR\CoreDocBundle\Command\:
        resource: '../../Command'
        tags: ['console.command']

    core_doc.doc_block_factory:
        class: \phpDocumentor\Reflection\DocBlockFactory
        factory: ['\phpDocumentor\Reflection\DocBlockFactory', 'createInstance']

    core_doc.handler_map:
        class: JR\CoreDocBundle\HandlerMap
        arguments:
            - []

    core_doc.handler_parser:
        public: true
        class: JR\CoreDocBundle\HandlerParser
        arguments: ["@core_doc.handler_map", "@core_doc.doc_block_factory"]
